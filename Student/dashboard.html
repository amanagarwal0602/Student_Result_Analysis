<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <center><h1 class="py-4">Student Dashboard</h1></center>

    <div>
      <table class="border border-black mx-auto">
        <tr>
          <td class="border border-black px-4 py-4">
            <div align="center"><u>Profile</u></div>
            <a href="profile.html">
              <img src="Media/student_profile.png" alt="Student Profile Icon" class="w-32 h-32 mx-auto" />
            </a>
          </td>

          <td class="border border-black px-4 py-4">
            <div align="center"><u>View Courses</u></div>
            <a href="view_courses.html">
              <img src="Media/course.png" alt="View Courses Icon" class="w-32 h-32 mx-auto" />
            </a>
          </td>

          <td class="border border-black px-4 py-4">
            <div align="center"><u>View Report</u></div>
            <a href="view_report.html">
              <img src="Media/report.png" alt="View Report Icon" class="w-32 h-32 mx-auto" />
            </a>
          </td>
        </tr>

        <tr>
          <td class="border border-black px-4 py-4" colspan="3">
            <div class="flex justify-center gap-20">
              <div align="center">
                <u>View Results</u><br />
                <a href="view_results.html">
                  <img src="Media/results.png" alt="View Results Icon" class="w-32 h-32" />
                </a>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <div class="py-6" align="center">
      <a href="../index.html" class="border px-4 py-2">Logout</a>
    </div>
  </body>
</html>
